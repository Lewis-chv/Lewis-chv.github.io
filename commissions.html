<!DOCTYPE html>
<html lang="en">
<head>
    <title>Commission Request</title>
    <link rel="stylesheet" href="styling.css">
    <link rel="shortcut icon" href="images/Painter.jfif">
    <script>
        function validateForm() {
            const firstName = document.forms["commissionForm"]["firstName"].value;
            const lastName = document.forms["commissionForm"]["lastName"].value;
            const phone = document.forms["commissionForm"]["phone"].value;
            const email = document.forms["commissionForm"]["email"].value;
            const message = document.forms["commissionForm"]["message"].value;

            if (!firstName || !lastName || !phone || !email || !message) {
                alert("Please fill in all fields.");
                return false;
            }

            
            if (phone.length !== 10 || isNaN(phone)) {
                alert("Phone number should be 10 digits.");
                return false;
            }

            
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Invalid email address");
                return false;
            }

            alert("Form submitted.");
            return true;
        }
    </script>
</head>
<body>
    <header>
        <div>
            <h1>Commission Request</h1>
        </div>
        <ul class="nav-bar">
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current" href="commissions.html">Request a Commission</a></li>
        </ul>
    </header>
    <div class="content">
        <form name="commissionForm" onsubmit="return validateForm();">
            <fieldset>
                <legend>Commission Request Form</legend>
                <table>
                    <tr>
                        <td><label for="firstName">First Name:</label></td>
                        <td><input id="firstName" name="firstName" type="text" required></td>
                    </tr>
                    <tr>
                        <td><label for="lastName">Last Name:</label></td>
                        <td><input id="lastName" name="lastName" type="text" required></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Phone Number:</label></td>
                        <td><input id="phone" name="phone" type="tel" pattern="\d{10}" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input id="email" name="email" type="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="message">Message to the Artist:</label></td>
                        <td><textarea id="message" name="message" rows="4" cols="50" required></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align:center;"><input type="submit" value="Submit"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
    <footer>
        Copyright &copy; Luis Chavez
    </footer>
</body>
</html>
